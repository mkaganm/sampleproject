version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: jenkins
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket'i baÄŸlama
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock  # Docker socket yolunu belirtme

volumes:
  jenkins_home:
